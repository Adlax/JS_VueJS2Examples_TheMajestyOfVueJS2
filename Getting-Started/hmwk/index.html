<!DOCTYPE html>
<html>
  <head>
    <title> Hello Vue! </title>
  </head>
  <body>
    <div id="app">
      <h1> Hello Mr.{{ message }} </h1>
      <label>Enter your name: </label>
      <input v-model="message">
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "Whatever"
      }
    })
  </script>
</html>
